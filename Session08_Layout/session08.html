  <head>

    <title>Facebook Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

          <div class="list-item profile-item">

            <a href=""><i class="fa-solid fa-bell"></i></a>

            <a href=""><i class="fa-solid fa-user"></i></a>
          </div>

          </div>
